{%  extends "base.html"  %}

{% block title %}
    Strona główna
{% endblock %}

{% block content %}
    <h1 class="text-center"> Galery</h1>
    {% for p in photos  %}
        <div class="parent center-block">
            <img src="{{ p.image.url }}" class="img-responsive"/>
            <p>{{ p.creation_date }}
            {{ p.user }}
            <button class="likes btn btn-primary" type="button">
            <span class="glyphicon glyphicon-thumbs-up"></span>Like
            </button></p>
        </div>
    {% endfor %}
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
            {{ form }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
